<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../vendor/css/normalize.css">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/content.css">

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>注册</title>
</head>
<body>
<!--登陆页面-->
<div class="login">
    <section>
        <h3>请输入您的手机号</h3>
        为了方便进行联系，请输入您的常用手机号码
    </section>
    <section class="login_tel">
        <div class="pass_input" >
            <span>+86&nbsp<i class="glyphicon glyphicon-triangle-bottom small"></i></span><input type="tel" name="telNumber"/>
        </div>
        <div class="pass_input"  style="margin-top: 40px">
            <span>密码: </span><input type="password" name="password"/>
        </div>
        <div class="pass_input"  style="margin-top: 40px">
            <span>确认密码: </span><input type="password" name="password"/>
        </div>
    </section>
    <button class="btn btn-default login_next">注册</button>
</div>
</body>
</html>
